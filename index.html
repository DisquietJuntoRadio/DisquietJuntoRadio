<!doctype html>
<html class="no-js" lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Junto Radio</title>
      <meta name="author" content="apatchofnettles">
      <link rel="icon" 
         type="image/jpg" 
         href="https://disquiet.com/images/2012/2012.01/2012.01-juntologo.jpg">
      <link rel="stylesheet" type="text/css" href="main.css">
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"
         integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
         crossorigin="anonymous"></script>
   </head>
   <body>
      <header>
      </header>
      <div class = "page-container">
         <div class = "page-pack"></div>
         <div class = "UI-block">
            <div class = "station-box">
               <a href="https://disquiet.com/2013/04/25/disquiet-junto-faq/">
               <img src='https://disquiet.com/images/2012/2012.01/2012.01-juntologo.jpg'
                  style="height: 4vw; width: 4vw;"></a>
            </div>
            <div class="counters-box" style = "text-align:left;">
               <span class="left-countertop">TRACKS:</span><br>
               <span id="tracks" class="left-counter"></span>
            </div>
            <div id="blurb" class="blurb-container">
               --->  --->  ---> ---> ---> --->  ---> Tuning ---> ---> --->  ---> to --->  ---> --->  ---> --->  --->  ---> 
               <br>  
               --->  --->  ---> --->  ---> --->  ---> Disquiet ---> --->  ---> Radio ---> ---> --->  ---> --->  --->  --->  
            </div>
            <div class="counters-box" style = "text-align:right;">
               <span class="right-countertop">CARTS:</span><br>
               <span id="carts" class="right-counter"></span>
            </div>
            <div id = "link-button" class = "station-box" style = "display: none;">
               <a id = "track-link">
               <img src='https://a-v2.sndcdn.com/assets/images/sc-icons/win8-2dc974a18a.png'
                  style="height: 3vw; width: 3vw;
                  background-color: #d9ddcc;
                  border-radius: 100%;
                  border: 4px solid #89acaf;"></a>
            </div>
         </div>
         <div class = "page-pack"></div>
         <div>
            <audio class="player-bar" id="audio" controls="controls">
               <source id="audioSource" src=""></source>
               Your browser does not support the audio format.
            </audio>
         </div>
         <div class = "page-pack"></div>
         <div>
            <img class="wave-container" id = "waver" src="">
         </div>
         <div class = "page-pack"></div>
         <div >
            <div class="flex-container" id="TrackList">
            </div>
         </div>
         <div class = "page-pack"></div>
      </div>
      <script  type="text/JavaScript" src="functions.js"></script> 
      <script  type="text/JavaScript" src="features.js"></script> 
      <script  type="text/JavaScript" src="app.js"></script> 
      <script  type="text/JavaScript" src="main.js"></script> 
   </body>
</html>
